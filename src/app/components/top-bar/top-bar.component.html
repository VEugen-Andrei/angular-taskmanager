<link
  href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;500&display=swap"
  rel="stylesheet"
/>

<mat-toolbar class="top-bar">
  <div id="top-bar__welcome">
    <button
      type="button"
      class="btn--add-project"
      *ngIf="!isLoggedIn"
      routerLink="/login"
      routerLinkActive="active"
    >
      Login
    </button>
    <button
      type="button"
      class="btn--add-project"
      *ngIf="!isLoggedIn"
      routerLink="/register"
      routerLinkActive="active"
    >
      Register
    </button>
    <!-- <button
      type="button"
      class="btn--add-project"
      *ngIf="isLoggedIn"
      routerLink="/project-container"
      routerLinkActive="active"
    >
      Container
    </button> -->
    <button
      type="button"
      class="btn--add-project"
      *ngIf="isLoggedIn"
      routerLink="/project"
      routerLinkActive="active"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
  <div id="top-bar__title">Task Manager</div>
  <div id="top-bar__btn">
    <button
      type="button"
      class="btn--add-project"
      *ngIf="isLoggedIn"
      (click)="addProject()"
    >
      Add a project
    </button>
  </div>
</mat-toolbar>
